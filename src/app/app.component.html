
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Portal de Cine</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">idcine</th>
            <th scope="col">Pelicula</th>
            <th scope="col">Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cines of cines">
            
            <td>{{cines.idcine}}</td>
            <td>{{cines.nombrepelicula}}</td>
            <td>{{cines.horario}}</td>
      
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
